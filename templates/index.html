<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curriculo Generate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        body{
            background-color: #dfe4ea;
        }

        .jumbotron.banner{
            background-color: #30336b ;
            color: #dff9fb !important;
            text-align: center;
        }

        .sticky-bottom{
            background-color: #30336b ;
            color: #dff9fb !important;
            text-align: center;
            padding: 40px;
            margin-top: 40px;
        }

        .subtitle{
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px;
        }

        h5{
            margin: 10px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 10px 10px;
            text-align: center;
            border-radius: 10px;
        }

        .btn-gerar{
            margin: 20px;
            padding: 10px;
            font-size: 20px;
        }

    </style>

</head>
<body>


    <div class="jumbotron banner">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-6">
                    <h1>Gerador de Currículo</h1>
                </div>
            </div>

        </div>

    </div>

    <div class="container">



        <div class="form" >

            <form method="POST" action="/gerar">

            <div class="row justify-content-center">
                <div class="col-10 subtitle">
                    <h3>Dados Pessoais</h3>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-10">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" class="form-control" id="nome"/>
                </div>
                <div class="col-2">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" class="form-control" id="idade"/>
                </div>
            </div>

            <div class="form-group row">
                    <div class="col-8">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="col-4">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input type="text" name="nacionalidade" class="form-control" id="nacionalidade">
                    </div>
            </div>

            <div class="form-group row">
                <div class="col-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" class="form-control" id="endereco">
                </div>
                <div class="col-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" class="form-control" id="bairro">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" class="form-control" id="cidade">
                </div>
                <div class="col-4">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" class="form-control" id="estado">
                </div>
                <div class="col-4">
                    <label for="cep">Cep</label>
                    <input type="text" name="cep" class="form-control" id="cep">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">
                    <label for="telefone1">Telefone 1</label>
                    <input type="tel" name="telefone1" class="form-control" id="telefone1">
                </div>
                <div class="col-4">
                    <label for="telefone2">Telefone 2</label>
                    <input type="tel" name="telefone2" class="form-control" id="telefone2">
                </div>
                <div class="col-4">
                    <label for="telefone3">Telefone 3</label>
                    <input type="tel" name="telefone3" class="form-control" id="telefone3">
                </div>
            </div>



            <div class="row justify-content-center">
                <div class="col-10 subtitle">
                    <h3>Objetivo</h3>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <label for="objetivo">Um pequeno texto sobre seus objetivos</label>
                    <textarea name="objetivo" id="objetivo" class="form-control" rows="4"></textarea>
                </div>
            </div>



            <div class="row justify-content-center">
                <div class="col-10 subtitle">
                    <h3>Formação</h3>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">
                    <label for="grau">Grau</label>
                    <select name="grau" id="grau" class="form-control">
                        <option value="fundamental incompleto">Ensino fundamental incompleto</option>
                        <option value="fundamental cursando">Ensino fundamental cursando</option>
                        <option value="fundamental completo">Ensino fundamental completo</option>
                        <option value="medio incompleto">Ensino médio incompleto</option>
                        <option value="medio cursando">Ensino médio cursando</option>
                        <option value="medio completo">Ensino médio completo</option>
                        <option value="tecnico cursando">Ensino técnico cursando</option>
                        <option value="tecnico completo">Ensito técnico completo</option>
                        <option value="superior incompleto">Ensino superio incompleto</option>
                        <option value="superior cursando">Ensino superio cursando</option>
                        <option value="superior completo">Ensito superio completo</option>
                    </select>
                </div>
            </div>

            <div class="row ">
                <div class="col-3">
                    <h5> Formação 1</h5>
                </div>

            </div>



             <div class="form-group row">
                <div class="col-5">
                    <label for="curso1_desc">Nome do curso</label>
                    <input type="text" name="curso1_desc" class="form-control" id="curso1_desc">
                </div>
                <div class="col-5">
                    <label for="curso1_instituicao">Nome do instituição</label>
                    <input type="text" name="curso1_instituicao" class="form-control" id="curso1_instituicao">
                </div>

                 <div class="col-2">
                    <label for="curso1_periodo">Periodo</label>
                     <select name="curso1_periodo" id="curso1_periodo" class="form-control">
                         <option value="1">1º</option>
                         <option value="2">2º</option>
                         <option value="3">3º</option>
                         <option value="4">4º</option>
                         <option value="5">5º</option>
                         <option value="6">6º</option>
                         <option value="7">7º</option>
                         <option value="8">8º</option>
                         <option value="9">9º</option>
                         <option value="10">10º</option>
                         <option value="11">11º</option>
                         <option value="12">12º</option>
                     </select>
                 </div>

             </div>

            <div class="form-group row">

                 <div class="col-4">
                    <label for="curso1_nivel">Nivel</label>
                     <select name="curso1_nivel" id="curso1_nivel" class="form-control">
                         <option value="tecnico">Técnico</option>
                         <option value="tecnologo">Tecnólogo</option>
                         <option value="graduacao">Graduação</option>
                         <option value="licenciatura">Licenciatura</option>
                         <option value="pos graduacao">Pós graduação</option>
                     </select>
                 </div>

                <div class="col-4">
                    <label for="curso1_situacao">Situação</label>
                     <select name="curso1_situacao" id="curso1_situacao" class="form-control">
                         <option value="cursando">Cursando</option>
                         <option value="concluido">Concluido</option>
                     </select>
                 </div>

                <div class="col-4">
                    <label for="curso1_horario">Turno</label>
                     <select name="curso1_horario" id="curso1_horario" class="form-control">
                         <option value="matutino">Matutino</option>
                         <option value="vespertino">Vespertino</option>
                         <option value="diurno">Diurno</option>
                         <option value="noturno">Noturno</option>
                     </select>
                 </div>


            </div>


            <div class="row ">
                <div class="col-3">
                    <h5> Formação 2</h5>
                </div>
            </div>


             <div class="form-group row">
                <div class="col-5">
                    <label for="curso2_desc">Nome do curso</label>
                    <input type="text" name="curso2_desc" class="form-control" id="curso2_desc">
                </div>
                <div class="col-5">
                    <label for="curso2_instituicao">Nome do instituição</label>
                    <input type="text" name="curso2_instituicao" class="form-control" id="curso2_instituicao">
                </div>

                 <div class="col-2">
                    <label for="curso2_periodo">Periodo</label>
                     <select name="curso2_periodo" id="curso2_periodo" class="form-control">
                         <option value="1">1º</option>
                         <option value="2">2º</option>
                         <option value="3">3º</option>
                         <option value="4">4º</option>
                         <option value="5">5º</option>
                         <option value="6">6º</option>
                         <option value="7">7º</option>
                         <option value="8">8º</option>
                         <option value="9">9º</option>
                         <option value="10">10º</option>
                         <option value="11">11º</option>
                         <option value="12">12º</option>
                     </select>
                 </div>

             </div>

            <div class="form-group row">

                 <div class="col-4">
                    <label for="curso2_nivel">Nivel</label>
                     <select name="curso2_nivel" id="curso2_nivel" class="form-control">
                         <option value="tecnico">Técnico</option>
                         <option value="tecnologo">Tecnólogo</option>
                         <option value="graduacao">Graduação</option>
                         <option value="licenciatura">Licenciatura</option>
                         <option value="pos graduacao">Pós graduação</option>
                     </select>
                 </div>

                <div class="col-4">
                    <label for="curso2_situacao">Situação</label>
                     <select name="curso2_situacao" id="curso2_situacao" class="form-control">
                         <option value="cursando">Cursando</option>
                         <option value="concluido">Concluido</option>
                     </select>
                 </div>

                <div class="col-4">
                    <label for="curso2_horario">TUrno</label>
                     <select name="curso2_horario" id="curso2_horario" class="form-control">
                         <option value="matutino">Matutino</option>
                         <option value="vespertino">Vespertino</option>
                         <option value="diurno">Diurno</option>
                         <option value="noturno">Noturno</option>
                     </select>
                 </div>


            </div>



            <div class="row justify-content-center">
                <div class="col-10 subtitle">
                    <h3>Experiência proficional</h3>
                </div>
            </div>

            <div class="row ">
                <div class="col-3">
                    <h5> Experiencia proficional 1</h5>
                </div>
            </div>


            <div class="form-group row justify-content-around">
                <div class="col-5">
                    <label for="exp1_funcao">Função</label>
                    <input type="text" name="exp1_funcao" class="form-control" id="exp1_funcao">
                </div>
                <div class="col-5">
                    <label for="exp1_empresa">Empresa</label>
                    <input type="text" name="exp1_empresa" class="form-control" id="exp1_empresa">
                </div>
            </div>

            <div class="row ">
                <div class="col-3">
                    <h5> Experiencia proficional 2</h5>
                </div>
            </div>


            <div class="form-group row justify-content-around">
                <div class="col-5">
                    <label for="exp2_funcao">Função</label>
                    <input type="text" name="exp2_funcao" class="form-control" id="exp2_funcao">
                </div>
                <div class="col-5">
                    <label for="exp2_empresa">Empresa</label>
                    <input type="text" name="exp2_empresa" class="form-control" id="exp2_empresa">
                </div>
            </div>

            <div class="row ">
                <div class="col-3">
                    <h5> Experiencia proficional 3</h5>
                </div>
            </div>


            <div class="form-group row justify-content-around">
                <div class="col-5">
                    <label for="exp3_funcao">Função</label>
                    <input type="text" name="exp3_funcao" class="form-control" id="exp3_funcao">
                </div>
                <div class="col-5">
                    <label for="exp3_empresa">Empresa</label>
                    <input type="text" name="exp3_empresa" class="form-control" id="exp3_empresa">
                </div>
            </div>


            <div class="row justify-content-center">

                    <input type="submit" class="btn btn-success col-4 btn-gerar" value="Gerar Currículo">

            </div>



            </form>

        </div>


    </div>


    <div class="sticky-bottom">

        <div class="">
            BY -  Allan Welerson
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
